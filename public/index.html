<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Museumr</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="nav">
    <ul>
      <li class="artist-link">Artists</li>
      <li class="paintings-link">Paintings</li>
      <li class="new-artist">Add Artist</li>
      <li class="new-painting">Add Painting</li>
    </ul>
  </div>


  <div class="results-div">
  <div class="horizontal"></div>
  </div>

  <div class="response"></div>

  <div class="form-div"></div>

  <template id="painting-template">
  </template>

  <template id="artist-template" >
    {{#each artists}}
      <div class="artist">
        <h1>{{name}}</h1>
        <div class="artist-image">
          <img src="{{img_url}}" alt=""/>
        </div>
        <div class="artist-info">
          <p>{{birthYear}}</p>
          <p>{{description}}</p>
          <p>{{paintings}}</p>
        </div>
      </div>
    {{/each}}
  </template>

  <template id="artist-form-template">
    <h3>Artist Info</h3>
    <input id="input-name" type=text placeholder="Name"><br>
    <input id="input-picture" type=text placeholder="Picture"><br>
    <input id="input-nationality" type=text placeholder="Nationality"><br>
    <input id="input-birthYear" type=text placeholder="Birth Year"><br>
    <input id="input-description" type=text placeholder="Description"><br>
    <button class="submit" type=submit>Submit!</button>
  </template>

  <template id="artist-edit-template">
  </template>

  <template id="painting-form-template">
  </template>

</body>
</html>
